<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Blueberries</title>
    <link link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Prompt:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>

<body>
    <header>
        <h1>White Blueberries</h1>
    </header>

    <div class="main">
        <div class="navbar">
            <div id="recent-container">
                <h1>Recent Searches</h1>
                <ul id="recent-list"></ul>
            </div>
            <div id="favorites-container">
                <h1>Favorite Items</h1>
            </div>
        </div>

        <div class="searchBox">
            <input type="text" placeholder="Search foods and drinks" id="search-text">
            <div class="spacer"></div>
            <div id="search-btns">
                <button id="food-btn">Food</button>
                <button id="drink-btn">Drinks</button>
            </div>
        </div>

        <div class="card-column">
            <div class="info-card">
                <h2>Thai Green Curry</h2>
                <img src="https://www.themealdb.com/images/media/meals/sstssx1487349585.jpg">
                <i class="fas fa-star"></i>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
